<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head jsf:id="head">
        <meta charset="UTF-8"/>
        <title>Autos</title>
        <link jsf:name="css/estilos.css"/>
    </head>
    <body jsf:id="body">
         <header>            
            <h1>
                Autos
            </h1>
        </header>
        <form jsf:prependId="false">
        <ui:param name="lblCarro" value=""/>
            <p class="campo">

                <label  for="carro" label="Selecciona" accesskey="D">
                    #{lblCarro}
                </label>
                
                <select jsf:id="carro" jsf:label="#{lblCarro}" 
                        jsf:value="#{cCarro.carro}">
                    <f:selectItems value="#{carro.valores}"/>
                    <f:ajax render="salida1 salida2" listener="#{cCarro.muestra()}" />
                </select>
            </p>
            <p class="campo">
                <h:graphicImage  id="salida1" url="#{cCarro.imagen}" width="450" height="300"/>  
            </p>
        <br></br>
       
        </form>
    </body>
</html>
